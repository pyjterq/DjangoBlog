{% extends 'base.html' %}
{% load blog %}
{% block content %}
    {% for entry in entries %}
        <div class="post">
            <div class="date">
                {{ entry.created_at }}
            </div>
            <h2><a href="{% url 'entry' slug=entry.slug %}">{{ entry.title }}</a></h2>
{#            <p>{{ entry.snippet|markdown }}</p>#}
            <p>{{ entry.mk_content|markdown|truncatewords:30 }}</p>
        </div>
    {% endfor %}
{% endblock %}
